<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .todo-container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #f9f9f9;
            margin-bottom: 5px;
            border: 1px solid #ddd;
        }
        .pagination {
            text-align: center;
            margin-top: 10px;
        }
        .pagination button {
            margin: 0 2px;
            padding: 5px 10px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .controls input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .controls button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>To-Do App</h1>
    <div class="todo-container">
        <div class="controls">
            <input type="text" id="newTodo" placeholder="Enter a new task...">
            <button onclick="addTodo()">Add</button>
        </div>
        <ul id="todoList"></ul>
        <div class="pagination">
            <button onclick="prevPage()">Prev</button>
            <span id="pageNum">1</span>
            <button onclick="nextPage()">Next</button>
        </div>
    </div>
    
    <script>
       const apiURL = 'https://jsonplaceholder.typicode.com/todos';

let todos = []; 
let currentPage = 1;
const itemsPerPage = 10;

async function fetchTodos() {
    try {
        const response = await fetch(apiURL);
        const data = await response.json();
        todos = data; 
        renderTodos();
    } catch (error) {
        console.error('Error fetching todos:', error);
    }
}

// Function to render the todos on the page
function renderTodos() {
    const todoList = document.getElementById('todoList');
    todoList.innerHTML = '';
    const start = (currentPage - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const paginatedTodos = todos.slice(start, end);

    paginatedTodos.forEach((todo, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
            <span contenteditable="true" onblur="editTodo(${start + index}, this)">${todo.title}</span>
            <button onclick="deleteTodo(${start + index}, ${todo.id})">Delete</button>
        `;
        todoList.appendChild(li);
    });

    document.getElementById('pageNum').innerText = currentPage;
}

// Function to add a new todo
async function addTodo() {
    const newTodoInput = document.getElementById('newTodo');
    const newTodo = newTodoInput.value.trim();
    if (newTodo) {
        try {
            const response = await fetch(apiURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title: newTodo })
            });
            const addedTodo = await response.json();
            todos.push(addedTodo); // Assuming the API returns the added todo
            newTodoInput.value = '';
            renderTodos();
        } catch (error) {
            console.error('Error adding todo:', error);
        }
    }
}

// Function to edit a todo
function editTodo(index, element) {
    todos[index].title = element.innerText; // Adjust based on API response structure
    // You may want to update this on the server as well using a PATCH or PUT request
}

// Function to delete a todo
async function deleteTodo(index, id) {
    try {
        await fetch(`${apiURL}/${id}`, {
            method: 'DELETE'
        });
        todos.splice(index, 1);
        renderTodos();
    } catch (error) {
        console.error('Error deleting todo:', error);
    }
}

// Function to go to the previous page
function prevPage() {
    if (currentPage > 1) {
        currentPage--;
        renderTodos();
    }
}

// Function to go to the next page
function nextPage() {
    if (currentPage * itemsPerPage < todos.length) {
        currentPage++;
        renderTodos();
    }
}

// Fetch and render todos on page load
fetchTodos();
</script>
</body>
</html>
