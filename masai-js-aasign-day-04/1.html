<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <input type="text" id="name" required placeholder="Enter your name"><span id="nameErr"></span><br>
    <input type="email" id="email" required placeholder="Enter your email"><span id="emailErr"></span><br>
    <input type="password" id="pass" required placeholder="Enter your password"><span id="passErr"></span><br>
    <button onclick="submitForm()">Submit</button>
</body>
</html>
<script>
function submitForm(){
    let name = document.querySelector('#name').value;
    let email = document.querySelector("#email").value;
    let pass = document.querySelector("#pass").value;
    let isValid = true;

    if(!/^[a-zA-Z]+$/.test(name)){
        document.getElementById('nameErr').innerText = 'Name must contain only alphabets';
        isValid = false;
    } else {
        document.getElementById('nameErr').innerText = '';
    }

    if(!email.includes('@')){
        document.getElementById('emailErr').innerText = 'Incorrect email format';
        isValid = false;
    } else {
        document.getElementById('emailErr').innerText = '';
    }

    if(pass.length < 8){
        document.getElementById('passErr').innerText = 'Password must be at least eight characters long';
        isValid = false;
    } else {
        document.getElementById('passErr').innerText = '';
    }

    if(isValid){
        alert("Form submitted successfully!");
    }
}
</script>
