<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Graph</title>
    <style>
        .bar-cont {
            display: flex;
            align-items: flex-end;
            height: 300px;
            border: 1px solid #000;
            padding: 10px;
            margin-top: 20px;
        }
        .bar {
            width: 50px;
            margin: 0 10px;
            background-color: #4CAF50;
            text-align: center;
            color: white;
        }
        .bar-label {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <input type="text" id="name" placeholder="Enter item name">
    <input type="number" id="price" placeholder="Enter item price">
    <button onclick="submit()">Add Bar</button>
    <div class="bar-cont" id="barCont"></div>

    <script>
        function submit() {
            let price = document.getElementById('price').value;
            let name = document.getElementById('name').value;
            let barCont = document.getElementById('barCont');

            if (name && price) {
                let bar = document.createElement('div');
                bar.classList.add('bar');
                bar.style.height = price + 'px';

                let barLabel = document.createElement('div');
                barLabel.classList.add('bar-label');
                barLabel.innerText = name;

                bar.appendChild(barLabel);
                barCont.appendChild(bar);
            } else {
                alert("Please enter both a name and a price.");
            }

            document.getElementById('name').value = '';
            document.getElementById('price').value = '';
        }
    </script>
</body>
</html>
